<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 80%;
      }
      .map-dialog {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Hello World</h1>
    <div class='map-dialog' id="mypopup">
      <h1>Stuff</h1>
      <p>
        Text
      </p>
    </div>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
        
        var marker = new google.maps.Marker({
          position: {lat: -34.397, lng: 150.644},
          map: map,
          title: 'hello world',
          contentid: 'mypopup'
        });
        var infowindow = new google.maps.InfoWindow({
          content: ''
        });
        marker.addListener('click', function() {
          infowindow.setContent($("#" + this.contentid).html());
          infowindow.open(map, marker); 
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbHrHNyrkU15zmCqtaChMAw24EawPa48A&callback=initMap"
    async defer></script>
  </body>
</html>
